name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci || true

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        echo "Current directory: $(pwd)"
        echo "Test files:"
        find . -name "*.test.js" -type f || true
        echo "Jest config:"
        cat jest.config.js || true
        npm run test:coverage
      env:
        NODE_ENV: test
        CI: true
        # MongoDB Memory Server will be used automatically in test environment

    - name: Check coverage threshold (70%)
      run: |
        if [ ! -f coverage/coverage-summary.json ]; then
          echo "‚ùå Coverage file not found"
          exit 1
        fi
        
        # Install bc for floating point comparison
        sudo apt-get update && sudo apt-get install -y bc
        
        # Extract coverage percentages
        LINES=$(node -e "const cov = require('./coverage/coverage-summary.json'); console.log(cov.total.lines.pct)")
        STATEMENTS=$(node -e "const cov = require('./coverage/coverage-summary.json'); console.log(cov.total.statements.pct)")
        FUNCTIONS=$(node -e "const cov = require('./coverage/coverage-summary.json'); console.log(cov.total.functions.pct)")
        BRANCHES=$(node -e "const cov = require('./coverage/coverage-summary.json'); console.log(cov.total.branches.pct)")
        
        echo "üìä Coverage Report:"
        echo "  Lines: ${LINES}%"
        echo "  Statements: ${STATEMENTS}%"
        echo "  Functions: ${FUNCTIONS}%"
        echo "  Branches: ${BRANCHES}%"
        echo ""
        echo "Threshold: 70%"
        
        # Check if any coverage is below 70%
        FAILED=0
        if (( $(echo "$LINES < 70" | bc -l) )); then
          echo "‚ùå Lines coverage (${LINES}%) is below 70%"
          FAILED=1
        fi
        if (( $(echo "$STATEMENTS < 70" | bc -l) )); then
          echo "‚ùå Statements coverage (${STATEMENTS}%) is below 70%"
          FAILED=1
        fi
        if (( $(echo "$FUNCTIONS < 70" | bc -l) )); then
          echo "‚ùå Functions coverage (${FUNCTIONS}%) is below 70%"
          FAILED=1
        fi
        if (( $(echo "$BRANCHES < 70" | bc -l) )); then
          echo "‚ùå Branches coverage (${BRANCHES}%) is below 70%"
          FAILED=1
        fi
        
        if [ $FAILED -eq 1 ]; then
          echo ""
          echo "‚ùå Coverage check failed! At least one metric is below 70%"
          exit 1
        fi
        
        echo "‚úÖ All coverage metrics meet the 70% threshold"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t url-shortener:test .
        docker images | grep url-shortener

    - name: Test Docker image
      run: |
        # Verify image exists
        if ! docker image inspect url-shortener:test > /dev/null 2>&1; then
          echo "‚ùå Docker image url-shortener:test not found"
          docker images
          exit 1
        fi
        
        # Run container
        docker run --rm -d --name test-container -p 5000:5000 \
          -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
          -e NODE_ENV=production \
          url-shortener:test
        
        # Wait for container to start
        sleep 5
        
        # Check if container is running
        if ! docker ps | grep -q test-container; then
          echo "‚ùå Container failed to start"
          docker logs test-container || true
          exit 1
        fi
        
        # Show container logs
        echo "üìã Container logs:"
        docker logs test-container || true
        
        # Health check with retries
        echo "üè• Running health check..."
        for i in {1..5}; do
          if curl -f http://localhost:5000/api/health; then
            echo "‚úÖ Health check passed"
            break
          fi
          echo "‚è≥ Health check attempt $i/5 failed, retrying..."
          sleep 2
        done
        
        # Cleanup
        docker stop test-container || true

