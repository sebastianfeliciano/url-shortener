name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install Vercel CLI
      run: npm install -g vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy Project Artifacts to Vercel
      id: deploy
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deployment Status
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üåê URL: ${{ steps.deploy.outputs.url }}"

  deploy-docker-render:
    name: Build Docker and Deploy to Render
    runs-on: ubuntu-latest
    if: secrets.DOCKER_USERNAME != '' && secrets.RENDER_API_KEY != ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/url-shortener:latest
          ${{ secrets.DOCKER_USERNAME }}/url-shortener:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Trigger Render deployment
      run: |
        echo "üöÄ Triggering Render deployment..."
        curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": "do_not_clear"}' || echo "‚ö†Ô∏è Render deployment trigger failed (service may auto-deploy from Docker Hub)"
      
    - name: Deployment Status
      run: |
        echo "‚úÖ Docker image pushed successfully!"
        echo "üê≥ Image: ${{ secrets.DOCKER_USERNAME }}/url-shortener:latest"
        echo "üê≥ Tagged: ${{ secrets.DOCKER_USERNAME }}/url-shortener:${{ github.sha }}"
        echo "üöÄ Render deployment triggered!"

