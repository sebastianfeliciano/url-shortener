# Prometheus configuration file
global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules
  external_labels:
    monitor: 'url-shortener-monitor'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Scrape the URL Shortener application (application metrics)
  - job_name: 'url-shortener'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:5001']  # For local development
        labels:
          instance: 'url-shortener-local'
          environment: 'development'
      # For production, update this to your Render URL
      # - targets: ['url-shortener-udw9.onrender.com']
      #   labels:
      #     instance: 'url-shortener-production'
      #     environment: 'production'

  # Blackbox exporter - probes HTTP endpoints from outside
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]  # Check for 2xx status codes
    static_configs:
      - targets:
        - http://host.docker.internal:5001/api/health  # Local health check
        - http://host.docker.internal:5001/  # Local root
        # For production, add your Render URLs:
        # - https://url-shortener-udw9.onrender.com/api/health
        # - https://url-shortener-udw9.onrender.com/
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115  # Blackbox exporter address

